<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Our Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      padding: 20px;
      text-align: center;
    }

    .divider {
      border-top: 2px dotted purple; /* Purple dotted line */
      margin: 20px auto; /* Center the line */
      width: 80%; /* Set the width */
    }

    .team-section {
      margin-top: 40px;
      text-align: center; /* Center-align section content */
    }

    .team {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .team-member {
      text-align: center;
      margin: 10px;
      width: calc(50% - 20px); /* Set width for two photos per row */
    }

    .team-member img {
      max-width: 100%; /* Ensure photos do not exceed the container width */
      max-height: 150px; /* Set max-height for the photos */
      border-radius: 50%;
      border: 2px solid #ccc;
      margin-bottom: 10px;
    }

    .team-member p {
      margin-top: 5px;
      text-align: center; /* Center-align team names */
    }

    .team-section h3 {
      text-align: center; /* Center-align section headings */
      display: inline-block;
      background-color: purple;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    
    .company-heading {
      background-color: purple;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <div class="company-heading">Company Name</div>
    <p>Description about the company goes here...</p>
  </header>

  <!-- Purple dotted line -->
  <div class="divider"></div>

  <!-- "Meet Our Team" heading -->
  <h2 style="text-align: center;">Meet Our Team</h2>

  <!-- Team sections -->
  <section class="team-section">
    <h3>Leadership and Management Team</h3>
    <div class="team">
      <!-- Insert round photos and names for leadership and management team -->
      <div class="team-member">
        <img src="aswitha.jpg" alt="Team Member 1">
        <p>Team Member 1</p>
      </div>
      <div class="team-member">
        <img src="hima.jpg" alt="Team Member 2">
        <p>Team Member 2</p>
      </div>
      <div class="team-member">
        <img src="aswitha.jpg" alt="Team Member 3">
        <p>Team Member 3</p>
      </div>
      <div class="team-member">
        <img src="hima.jpg" alt="Team Member 4">
        <p>Team Member 4</p>
        <div class="team-member">
          <img src="aswitha.jpg" alt="Team Member 5">
          <p>Team Member 5</p>
        </div>
      </div>
      <!-- Add more team members here -->
    </div>
  </section>

  <!-- Developer Team -->
  <section class="team-section">
    <h3>Developer Team</h3>
    <div class="team">
      <!-- Insert round photos and names for developer team -->
      <div class="team-member">
        <img src="dhara.jpg" alt="Developer 1">
        <p>Developer 1</p>
      </div>
      <div class="team-member">
        <img src="mah.jpg" alt="Developer 2">
        <p>Developer 2</p>
      </div>
    </div>
    <div class="team-member">
      <img src="hima.jpg" alt="Developer 3">
      <p>Developer 3</p>
    </div>
      <!-- Add more team members here -->
    </div>
  </section>

  <!-- Sales and Marketing Team -->
  <section class="team-section">
    <h3>Sales and Marketing Team</h3>
    <div class="team">
      <!-- Insert round photos and names for sales and marketing team -->
      <div class="team-member">
        <img src="mah.jpg" alt="Sales Member 1">
        <p>Sales Member 1</p>
      </div>
      <div class="team-member">
        <img src="dhara.jpg" alt="Sales Member 2">
        <p>Sales Member 2</p>
      </div>
      <!-- Add more team members here -->
    </div>
  </section>

</body>
</html>
